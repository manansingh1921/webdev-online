<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Event Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="title">Smart Event Dashboard</h1>

    <div class="container">

        
        <div class="card">
            <h2>Add New Event</h2>

            <label>Event Title:</label>
            <input type="text" id="title">

            <label>Event Date:</label>
            <input type="date" id="date">

            <label>Category:</label>
            <select id="category">
                <option>Conference</option>
                <option>Workshop</option>
                <option>Meeting</option>
            </select>

            <label>Description:</label>
            <textarea id="description"></textarea>

            <button id="addEventBtn">Add Event</button>
        </div>

        
        <div class="card">
            <h2>My Events</h2>

            <div class="btn-group">
                <button id="clearBtn">Clear All Events</button>
                <button id="sampleBtn">Add Sample Events</button>
            </div>

            <div id="eventList">
                <p class="empty">No events yet. Add your first event!</p>
            </div>
        </div>

    </div>

    
    <div class="dom-demo">
        <h2>DOM Manipulation Demo</h2>
        <div class="key-box">you Pressed: <span id="keyPressed">None</span>
            
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
